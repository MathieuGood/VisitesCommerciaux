# Configuration du port du serveur : ne pas d�commenter pour que la configuration du fichier externe SVisitesCommerciaux.properties soit prise en compte
#server.port=${PORT:8080}

# Configuration pour l'exécution derrière un proxy
# Cf. https://docs.spring.io/spring-boot/how-to/webserver.html#howto.webserver.use-behind-a-proxy-server
# - Stratégie de gestion des en-têtes transmis ('NATIVE' = gérés par le serveur web embarqué lui-même ; 'FRAMEWORK' = gérés par Spring)
server.forward-headers-strategy=NATIVE
# - If you are using Tomcat and terminating SSL at the proxy, server.tomcat.redirect-context-root should be set to false. This allows the X-Forwarded-Proto header to be honored before any redirects are performed.
server.tomcat.redirect-context-root=false


logging.level.fr.mathieugood=trace
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,dev.hilla,fr.mathieugood.vaadinjavakotlin.erp.crm.visitescommerciaux
spring.jpa.defer-datasource-initialization=true

# TODO : Supprimer avant de mettre en production
server.address=0.0.0.0

# Configuration H2
spring.datasource.url=jdbc:h2:mem:saisievisite
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.name=saisievisite